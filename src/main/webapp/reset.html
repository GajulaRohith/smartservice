    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./project_images/favicon2.ico" type="image/x-icon">
    <link rel="icon" href="./project_images/favicon2.png" type="image/png">
    <link rel="shortcut icon" href="./project_images/favicon2.ico" type="image/x-icon">
    <title>Smart Service</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content img {
            width: 50px;
            margin-bottom: 20px;
        }

        .modal-content h2 {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .modal-content p {
            color: #666;
            margin: 15px 0;
        }

        .modal-content button {
            background-color: #5cacee;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #007acc;
        }
        .form-container {
            flex: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        form {
            width: 100%;
            max-width: 450px;
            background-color: #f5f5f5;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 200px;
        }
        fieldset {
            border: none;
        }
        legend {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
        }
        label {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 9px 0;
            border: 1px solid #b0bec5;
            border-radius: 4px;
            background-color: #ffffff;
        }
        button.submit-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 180px;
            border: none;
            margin-top: 30px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 100px;
            transition: background-color 0.3s ease;
        }
        button.submit-btn:hover {
            background-color: #555;
        }
    
    .signup-text {
        text-align: center;
        margin-top: 30px;
        font-size: 20px;
        color: #000000; 
    }
    .signup-text:hover, .down-text:hover {
        color: #ff0000; 
    }
    .down-text {
        text-align: center;
        margin-top: 10px;
        font-size: 20px;
        color: #0f0d0d; 
        line-height: 25px;
    }
        .image-container {
            flex: 50%;
            background-image: url('./project_images/Reset-pass.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="customAlert" class="modal">
        <div class="modal-content">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1Snwr4pVSNmMmrfdPQffetbkdPdqcv1On_A&s" alt="Success Icon">
            <p id="alertMessage"></p>
            <button onclick="closeModal()">Ok</button>
        </div>
    </div>
        <form action="resetpassword.jsp" method="post">
            <fieldset></fieldset>
                <legend>Reset Your Password</legend>
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" id="email" name="em" required></td>
                    </tr>
                    <tr>
                        <td><label for="new_pwd">New Password:</label></td>
                        <td><input type="text" id="new_pwd" name="new_pwd" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="submit-btn">Reset Password</button>
                        </td>
                    </tr>
                </table>
                <div class="signup-text">
                    Update Your Password to Continue !!!
                    </div>
                    <div class="down-text">
                        Once updated, you can use this new password to access your account seamlessly.
                    </div> 
                    </div>
            </fieldset>
        </form>
    </div>

    <div class="image-container"></div>
    
 </body>
    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function showAlert(message) {
            document.getElementById('alertMessage').innerText = message;
            document.getElementById('customAlert').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('customAlert').style.display = 'none';
        }

        const message = getUrlParameter('message');
        if (message) {
            showAlert(message);
        }
    </script>
 
 </html>
